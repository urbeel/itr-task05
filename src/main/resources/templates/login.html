<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container main-container d-flex align-content-center">
    <div class="col-md-5 col-12 d-flex flex-column m-auto justify-content-center">
        <form class="text-center" th:method="POST" th:action="@{/users}">
            <label for="username" class="h1 text-black-50">Enter your username</label>
                <input id="username" class="form-control mt-2" type="text" name="username"/>
            <button class="btn btn-primary mt-4" type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
